<!--indica que é um documento em HTML 5-->
<!DOCTYPE html>

<!--indica a língua do site-->
<html lang="pt-br"> 

<!--parte de configurações-->
<head> 
    <!--padrão de caracteres que suporta acentos-->
    <meta charset="UTF-8"> 

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--o site ocupará 100% da tela disponível pelo navegador-->
    
    <!--título do site -> aperece na abinha do site, sem destaque-->
    <title>Meu primeiro exercício</title>
</head>

<!--parte do conteúdo-->
<body>
    <!--h -> head / título mesmo--> 
    <h1>Olá, mundo!</h1>

    <!-- linha horizontal -->
    <hr>
    
    <p>Este é o meu primeiro documento HTML! Estou muito feliz.</p>
    <p>Este é um momento único! Estou criando um site!</p>
</body>

</html>
