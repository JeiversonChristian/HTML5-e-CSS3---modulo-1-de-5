<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando Carga e Imagens</h1>
    <p>
        Abaixo você você vai ver uma imagem que está na mesma pasta deste projeto.
    </p>
    <img src="logo-html.png" alt="logo html5">
    <!-- src -> source -> fonte -->
    <!-- alt -> alternative -> alternativa à imagem (um texto que a descreva), ajuda para a acessibilidade -->
    <p>
        Podemos também carregar imagens que estão em subpastas.
    </p>
    <img src="imagens/logo-css.png" alt="logo css">
    <p>
        Também podemos carregar imagens externas (de outros sites).
    </p>
    <img src="https://referralrock.com/wp-content/uploads/2018/08/javascript-logo_small.png" alt="logo javascript">
</body>
</html>
